<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/badf9903db.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <video id="background-video" autoplay loop muted poster="bg.jpg">
        <source src="london.mp4" type="video/mp4">
      </video>
    <div class="container">
        <h1>Login</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>
</html>
